version: '3.8'

services:
  mongo:
    image: mongo
    container_name: thumbnail-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis
    container_name: thumbnail-redis
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: thumbnail-api
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGO_URI=mongodb://mongo:27017/thumbnail-app
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
    command: npm run dev
    depends_on:
      - mongo
      - redis
    volumes:
      - ./backend:/app
      - backend-node-modules:/app/node_modules
      - ./backend/uploads:/app/uploads

  worker:
    build: ./backend
    container_name: thumbnail-worker
    command: npm run worker
    environment:
      - MONGO_URI=mongodb://mongo:27017/thumbnail-app
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongo
      - redis
      - backend
    volumes:
      - ./backend:/app
      - backend-node-modules:/app/node_modules
      - ./backend/uploads:/app/uploads

volumes:
  mongo-data:
  backend-node-modules: